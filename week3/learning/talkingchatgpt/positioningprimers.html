<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning Demo</title>
  <style>
    .box {
      width: 150px;
      height: 100px;
      color: white;
      padding: 1rem;
      font-weight: bold;
    }

    .static     { background: gray; }
    .relative   { background: orange; position: relative; top: 20px; left: 30px; }
    .absolute   { background: crimson; position: absolute; top: 10px; left: 200px; }
    .fixed      { background: seagreen; position: fixed; top: 20px; right: 0; }
    .sticky     { background: steelblue; position: sticky; top: 0; }
    
    .container {
      position: relative;
      height: 400px;
      border: 2px dashed #aaa;
      margin-bottom: 200vh;
    }

    .spacer {
      height: 1000px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>CSS Positioning Examples</h1>

  <div class="box static">static (default)</div>
  <div class="box relative">relative</div>

  <div class="container">
    <div class="box absolute">absolute</div>
    <p>This box is absolutely positioned *inside* the dashed container.</p>
  </div>

  <div class="box sticky">sticky (scroll me)</div>

  <div class="box fixed">fixed (top-right)</div>

  <div class="spacer"></div>

</body>
</html>
