<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whatsapp Web Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <!-- Top icons -->
        <div class="sidebar-icons">
          <div class="sidebar-icon">
            <span class="material-icons">chat</span>
          </div>
          <div class="sidebar-icon">
            <span class="material-icons">donut_large</span>
          </div>
          <div class="sidebar-icon">
            <span class="material-icons">groups</span>
          </div>
          <div class="sidebar-icon">
            <span class="material-icons">data_usage</span>
          </div>
          <div class="sidebar-icon">
            <span class="material-icons">more_vert</span>
          </div>
        </div>
        <!-- Bottom icons -->
        <div class="sidebar-icons">
          <div class="sidebar-icon">
            <span class="material-icons">settings</span>
          </div>
        </div>
      </aside>
      <section class="chat">
        <header class="chat-header">
          <!-- Title section -->
          <div class="chat-header-title">
            <div class="title-text">
              <p>Chats</p>
            </div>
            <div class="title-icons">
              <div class="title-icon">
                <span class="material-icons">add_box</span>
              </div>
              <div class="title-icon">
                <span class="material-icons">more_vert</span>
              </div>
            </div>
          </div>

          <!-- Search section -->
          <div class="search-wrapper">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Search">
          </div>

          <!-- Filter bubbles -->
          <div class="chat-header-filters">
            <button class="filter-bubble active">All</button>
            <button class="filter-bubble">Unread</button>
            <button class="filter-bubble">Favorites</button>
            <button class="filter-bubble">Groups</button>
          </div>
        </header>
        <div class="chat-list">
          <div class="empty-chat-message">
            <p>No chats</p>
          </div>
        </div>
      </section>
      <main class="main-panel">
        <div class="main-content">
          <div class="main-image">
            <img src="whatsapp-web.png" alt="WhatsApp Desktop">
          </div>
          <h1>Download WhatsApp for Mac</h1>
          <p class="main-description">Make calls and get a faster experience when you download the Mac app.</p>
          <a href="#" class="app-store-button"> Get from App Store</a>
        </div>
        <div class="encryption-notice">
          <span class="material-icons lock-icon">lock</span>
          Your personal messages are end-to-end encrypted
        </div>
      </main>
    </div>
  </body>
</html>
